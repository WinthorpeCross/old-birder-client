<div class="logout-container">
  <div class="section-title">
    <h2><i>Are you sure you want to <b>logout?</b></i></h2>
    <div class="button-row">
      <a mat-stroked-button color="primary" (click)="onNo()">
        No - go back
      </a>
      <a mat-stroked-button color="warn" (click)="onLogout()">
        Yes - log out
      </a>
    </div>
  </div>
</div>
